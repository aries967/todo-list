<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>To-Do List</title>
</head>

<body>
    <main>
        <h1>Your To Do</h1>
        <button id="add-button" data-active="false">+ Add Task</button>
        <form action="" id="todo-form">
            <input type="text" name="task-name" placeholder="Task Title...">
            <textarea name="task-description" placeholder="description..." row="1"></textarea>
            <div class="button-group">
                <button type="submit" id="submit-button">Done</button>
                <button id="cancel-button">Cancel</button>
            </div>

        </form>
        <ul class="todo-list">
        </ul>
        <ul class="todo-list todo-list-completed">
            <h2>Completed <button id="hide-complete">HIDE</button></h2>
        </ul>
        <div id="notification-popup">
        </div>
    </main>
</body>

</html>
