<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="script.js" type="module" defer></script>
    <title>To-Do List</title>
</head>

<body>
    <main id="todo-app">
        <h1>Your To Do</h1>
        <div id="todo-buttons">
            <button type="button" id="todo-new">+ New Task</button>
            <select name="todo-sort" id="todo-sort">
                <option value="manual">Manual</option>
                <option value="a-z">A - Z</option>
                <option value="z-a">Z - A</option>
                <option value="date-asc">Date Ascending</option>
                <option value="date-desc">Date Descending</option>
            </select>
        </div>
        <form action="" id="todo-form" data-active="false">
            <input type="text" name="todo-form__title" id="todo-form__title" placeholder="Title...">
            <input type="date" name="todo-form__due-date" id="todo-form__due-date">
            <div class="button-group">
                <button type="submit" id="todo-form__submit">Done</button>
                <button type="button" id="todo-form__cancel">Cancel</button>
            </div>
        </form>
        <ul id="todo-list"></ul>
        <div id="notification">
        </div>
    </main>
</body>

</html>
