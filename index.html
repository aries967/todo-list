<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" type="module" defer></script>
    <title>To-Do List</title>
</head>

<body>
    <main id="todo-app">
        <h1>Your To Do</h1>
        <select name="todo-sort" id="todo-sort">
            <option value="manual">Manual</option>
            <option value="a-z">A - Z</option>
            <option value="z-a">Z - A</option>
            <option value="date-asc">Date Ascending</option>
            <option value="date-desc">Date Descending</option>
        </select>
        <form action="" id="todo-form">
            <button type="button" id="todo-form__open" data-active="false">+ Add Task</button>
            <input type="text" name="todo-form__title" id="todo-form__title" placeholder="Title...">
            <input type="date" name="todo-form__due-date" id="todo-form__due-date">
            <textarea name="todo-form__description" id="todo-form__description" placeholder="description..."
                row="1"></textarea>
            <div class="button-group">
                <button type="submit" id="todo-form__submit">Done</button>
                <button type="button" id="todo-form__cancel">Cancel</button>
            </div>

        </form>
        <ul id="todo-list"></ul>
        <ul id="todo-list-completed" data-hide="false">
            <h2>Completed <button id="todo-list-completed__hide">HIDE</button></h2>
        </ul>
        <div id="notification">
        </div>
    </main>
</body>

</html>
